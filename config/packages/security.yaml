security:
    role_hierarchy:
        ROLE_ADMIN: [ROLE_NORMAL, ROLE_DEVELOPER]
        ROLE_DEVELOPER: [ROLE_NORMAL]

    encoders:
        App\Entity\User:
            algorithm: auto
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory: { memory: null }
        users:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: users_in_memory
            access_denied_handler: App\Security\Access\AccessDeniedHandler
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - {path: ^/requests, roles: ROLE_NORMAL}
        - {path: ^/user, roles: ROLE_NORMAL}
        - {path: ^/teams, roles: ROLE_NORMAL}
